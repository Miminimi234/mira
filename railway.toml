[build]
builder = "NIXPACKS"
# Use npm explicitly - bun.lockb has been removed
buildCommand = "npm install && npm run build && npm run build:server"

[deploy]
# Start the Express server (serves both API and potentially static files)
startCommand = "npm run server"
# NOTE: removed healthcheckPath so platform won't perform an HTTP healthcheck
# restartPolicyType and related healthcheck settings were intentionally omitted
# to avoid platform-level health probes during deployments.

# Environment
[env]
NODE_ENV = "production"

